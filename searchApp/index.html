<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="form-wrapper " class="container mt-5">
    <h1 style="text-align: center; ">PHOTO SEARCH APP </h1>
    <div>
    <form  id="form">
      
    <input id="searchInput" class="form-control border-dark"  placeholder="What image would you like to see? ">
      <div id="button-wrapper" class="row mt-4 mb-4">
        <div class="col-6">
            <button id="searchButton" class="btn bg-dark w-100 text-white " type="button">SEARCH</button>
          </div>
          <div class="col-6">
            <button id="clearButton" class="btn bg-danger w-100 text-white" type="reset">RESET</button>
          </div>
      </div>
      
    </form>

    </div>
    
    <div  id="pictures-list">

   
    </div>
   </div>
   <script type="module" src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
